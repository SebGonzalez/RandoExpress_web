<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="firstName">Pr√©nom</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="mail">mail</label>
      <input type="text" class="form-control" id="mail" formControlName="mail">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="text" class="form-control" id="password" formControlName="password">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
